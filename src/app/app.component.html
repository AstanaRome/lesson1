<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
            Group: {{group.name}} ({{group.students.length}}), Teacher: {{group.teacher.name}}
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <div *ngFor="let stud of group.students" style="background: #ECECEC;padding:30px;">
          <nz-card style="width:300px;" [nzBordered]="false" [nzTitle]="stud.name" [nzExtra]="extraTemplate">
            <p>Age: {{stud.age}}</p> 
            <p>Grades:</p>
            <div ng style="width: 170px;">
              <nz-progress *ngFor="let grade of stud.grades" [nzPercent]="grade" nzSize="small"></nz-progress>
     
            </div>
          </nz-card>
        </div>
        <ng-template #extraTemplate>
          <a>More</a>
        </ng-template>        
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
